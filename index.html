<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Layout</title>
  <style>
    html {
      margin: 0;
      height: 100%;
    }
    body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    main {
      height: 100dvh;
      width: 100%;
      display: flex; 
      flex-direction: row;
    }

    nav {
      background: #c3c300;
    } 
    article {
      background: #fff;
      padding: 1em;
    }
    aside {
      width: 200px;
      background: #f5f5f5;
      padding: 1em;
    }
  </style>
</head>
<body>
    <header>ヘッダーです</header>
    <main style="flex: 1">
      <nav>
        <h2>コンテンツ領域の目次</h2>
        <ul>
          <li>項目1</li>
          <li>項目2</li>
        </ul>
      </nav>
      <article style="flex: 1">
        <h1>コンテンツ領域</h1>
        <p>ここにコンテンツが入ります</p>  
        
        <!-- polyline例 -->
        <svg width="200" height="100" style="border:1px solid #ccc;">
          <polyline points="10,10 60,80 120,20 180,90" fill="none" stroke="blue" stroke-width="2" />
        </svg>

        <!-- path例 -->
        <svg width="200" height="100" style="border:1px solid #ccc;">
            <path d="M10 10 L60 80 L120 20 L180 90" fill="none" stroke="red" stroke-width="2" />
        </svg>

        <!-- path例 追加 -->
        <svg width="200" height="200" style="border:1px solid #ccc;">
          <path id="output" fill="none" stroke="black" stroke-width="2" />
        </svg>
      </article>
      <aside>
        <h2>サイドメニュー</h2>
        <h3>大分県市町村境界</h3>
        <pre id="json"></pre>
      </aside>
    </main>
    <footer>フッター（常に下に表示）</footer>

    <script src="index.js"></script>
  </body>
</html>
